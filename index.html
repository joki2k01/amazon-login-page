<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
</head>
<body>
    <h1>AMAZON</h1>
    <form>
        <p>Create Account </p><br><br>
        <label for="name">Your name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="mobile">Mobile number (IN +91):</label><br>
        <input type="tel" id="mobile" name="mobile" required><br>
        <label for="password">Password (at least 6 characters):</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Verify mobile number">
    </form>
</body>
</html>
